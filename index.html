<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Play FE</title>
</head>
<body>
  <div class="search-form">
    <h3>Search For Artists:</h3>
    <form>
      <input id="search-field" type="text" placeholder="Enter an artist name">
      <input id="search-btn" type="submit">
    </form>
  </div>

  <div class="results">
    <div id="searched-artist"></div>
    <ul id="search-results"></ul>
  </div>
  
  <div class="favorites">
    <h2>Favorites</h2>
    <ul id="favorites-list"></ul>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
